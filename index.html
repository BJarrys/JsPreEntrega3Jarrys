<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - PreEntrega2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenido">
        <h1>Bienvenido al Simulador de Prestamos personales</h1>
        <button type="button" class="btn btn-outline-dark mt-3" onclick="Iniciar()">Iniciar Simulación de prestamos personal</button>
        
        <!--button type="button" class="btn btn-outline-dark" onclick="Iniciar()">Iniciar Simulación de prestamos personal</button-->
    </div>

    <div id="pasos" class="content text-center mt-5">
        
        <div id="paso1" class="oculto">
            <div>
                <h3>Selección de préstamo:</h3>
            <select name="tipo" id="tipo">
                
            </select>
            </div>
            
            <button type="button" onclick="Pasos(1)" class="btn btn-outline-dark mt-5">Siguiente</button>    
        </div>
        <div id="titulo" class="oculto mb-3">
            <span><strong>Tipo de préstamo: </strong></span><span id="tipoPrestamo"></span><br>
            <span><strong>Tasa de interés: </strong></span><span id="intereses"></span>
        </div>
        <div id="paso2" class="oculto">
            <div>
                <span><strong>Importe: $</strong></span><input type="number" id="monto" onkeyup="validarMonto()"/>
            </div>
            
            <button id="btnPaso2" type="button" onclick="Pasos(2)" class="btn btn-outline-dark mt-5">Calcular cuotas</button>    
        </div>
        <div id="paso3" class="oculto">
            <table class="table mt-5" id="TPago">
        
            </table>
        </div>
        <div id="error" class="oculto">
            <span id="textoError" class="error"></span>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
